name: Writing Quality Check

on:
  pull_request:
    paths:
      - 'content/**'
  push:
    branches: [ main ]
    paths:
      - 'content/**'

jobs:
  writing-quality:
    runs-on: ubuntu-latest
    name: Writing Quality Analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Writing quality check
        uses: tsuyoshicho/action-textlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          textlint_flags: 'content/**/*.md'

      - name: Inclusive language check
        uses: get-woke/woke-action@v0
        with:
          fail-on-error: true
          woke-args: 'content/**/*.md'


      - name: Upload writing quality report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: writing-quality-report
          path: writing-report.md
